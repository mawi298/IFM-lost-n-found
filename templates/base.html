
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IFM Lost & Found{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f6f8fa;
            color: #222;
        }
        :root {
            --primary-color: #2a4d8f;
            --primary-hover: #1e3766;
            --accent-color: #f9b233;
        }
        .navbar {
            background: linear-gradient(90deg, var(--primary-color) 80%, var(--accent-color) 100%);
            box-shadow: 0 2px 8px rgba(42,77,143,0.08);
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
        .navbar-brand {
            font-size: 1.35rem;
            font-weight: 700;
            color: #fff !important;
        }
        .nav-btn {
            font-weight: 600;
            color: var(--primary-color);
            background: #fff;
            border: 1px solid var(--primary-color);
            border-radius: 25px;
            padding: 0.4rem 1.2rem;
            text-decoration: none;
            transition: all 0.2s;
        }
        .nav-btn:hover {
            background: var(--primary-hover);
            color: #fff;
        }
        .search-bar {
            margin: 28px auto 18px auto;
            max-width: 600px;
            background: #fff;
            border-radius: 30px;
            box-shadow: 0 2px 8px rgba(42,77,143,0.07);
            padding: 0.5rem 1rem;
        }
        .post-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            overflow: hidden;
            min-height: 420px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .post-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
        }
        @media (max-width: 575px) {
            .post-card img {
                height: 180px;
            }
        }
        .post-body {
            padding: 1rem 1.2rem;
        }
        .post-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .post-meta {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.8rem;
        }
        .main-content-margin {
            margin-top: 140px !important; /* Consistent for all devices, ensures content clears fixed navbar and search bar */
        }
        .navbar {
            z-index: 1050;
        }
        .search-bar {
            z-index: 1040;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" width="40" height="40" class="me-2">
                IFM Lost 'n' Found
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="ms-auto nav-container mt-3 mt-lg-0">
                    <a class="nav-btn mb-2 mb-lg-0" href="{{ url_for('home') }}">Home</a>
                    <button class="nav-btn" type="button" data-bs-toggle="modal" data-bs-target="#addItemModal">Add Item</button>
                </div>
            </div>
        </div>
    </nav>
    <!-- Search Bar -->
    <div class="search-bar container position-fixed w-100" style="top:56px; z-index:1040; left:0; right:0;">
        <form class="d-flex w-100" action="{{ url_for('search') }}" method="GET">
            <input class="form-control flex-grow-1" type="search" placeholder="Search items..." name="q">
            <button class="btn btn-primary ms-2" type="submit">Search</button>
        </form>
    </div>
    <!-- Main Content -->
    <main class="container my-4 flex-grow-1" style="margin-top:160px; background-color:#f0f2f5; min-height:70vh;">
        {% block content %}{% endblock %}
    </main>
        <!-- Footer -->
        <footer class="text-center fixed-bottom bg-white shadow-sm py-2">
                Â© 2025 The Institute Of Finance Management
        </footer>
        <!-- Add Item Modal (global) -->
        <div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addItemModalLabel">Select Item Type</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <p class="mb-4 text-muted">Select the type of item you want to report:</p>
                        <div class="d-flex flex-wrap justify-content-center gap-4">
                            <a href="{{ url_for('add_lost') }}" class="btn btn-primary btn-lg px-4 rounded-pill shadow-sm">Lost Item</a>
                            <a href="{{ url_for('add_found') }}" class="btn btn-outline-primary btn-lg px-4 rounded-pill shadow-sm">Found Item</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
        <style>
            .main-content-margin {
                margin-top: 110px; /* Default for desktop */
            }
            @media (max-width: 991px) {
                .main-content-margin {
                    margin-top: 90px; /* For tablets and small screens */
                }
            }
                            @media (max-width: 575px) {
                                .main-content-margin {
                                    margin-top: 30px; /* For mobile */
                                }
                            }
