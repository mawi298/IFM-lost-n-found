{% extends "base.html" %}
{% block content %}
<div class="main-content-margin">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7">
                <div class="card shadow-sm border-0 rounded-4">
                    <div class="card-body p-4">
                        <h2 class="fw-bold text-primary mb-3 text-center">Add Found Item</h2>
                        <form method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="title" class="form-label">Item Title</label>
                                <input type="text" class="form-control rounded-pill px-3" id="title" name="title" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control rounded-3 px-3" id="description" name="description" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="contact" class="form-label">Contact Info</label>
                                <input type="text" class="form-control rounded-pill px-3" id="contact" name="contact" required>
                            </div>
                            <div class="mb-3">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" class="form-control rounded-pill px-3" id="location" name="location">
                            </div>
                            <div class="mb-3">
                                <label for="date_lf" class="form-label">Date</label>
                                <input type="date" class="form-control rounded-pill px-3" id="date_lf" name="date_lf">
                            </div>
                            <div class="mb-3">
                                <label for="photo" class="form-label">Upload Photo</label>
                                <input type="file" class="form-control rounded-pill px-3" id="photo" name="photo" accept="image/*">
                            </div>
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow-sm">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
